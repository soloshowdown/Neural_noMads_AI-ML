<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

     
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }

    
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ff7b00;
        }

       
        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
            margin-top: 80px; 
        }

      
        .left {
            width: 50%;
            padding: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #ff7b00;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #ff9500;
            transform: scale(1.05);
        }

        /* Right section with larger animated image */
        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right img {
            width: 100%;
            max-width: 450px; /* Enlarged image */
            animation: bounce 2s infinite ease-in-out;
        }

        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

     
        @media (max-width: 900px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left, .right {
                width: 90%;
            }

            .right img {
                width: 70%;
                max-width: 350px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
                gap: 15px;
            }
        }
    </style>
</head>
<body>


    <header class="header">
        <div class="logo">AI Resume Screener</div>
        <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="wrapper">
     
        <div class="left">
            <h1>AI Resume Screener</h1>
            <p>Analyze resumes effortlessly and find the best candidates with AI-powered insights.</p>
            <a href="dashboard.html" class="btn">Go to Dashboard</a>
        </div>

    
        <div class="right">
            <img src="bg2.png" alt="AI Resume Illustration">
        </div>
    </div>

</body>
</html>
