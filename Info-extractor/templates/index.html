<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Resume</h2>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="resume"><b>Select Resume (PDF or DOCX):</b></label><br>
            <input type="file" id="resume" name="resume" accept=".pdf, .docx" required><br><br>

            <label for="job_description"><b>Enter Job Description:</b></label><br>
            <textarea id="job_description" name="job_description" rows="4" required></textarea><br><br>

            <button type="submit">Analyze Resume</button>
        </form>
    </div>
</body>
</html>
